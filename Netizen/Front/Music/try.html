<!DOCTYPE html>
<html lang="en">
<head>
  <title>Netizen.in</title>
  <link rel="stylesheet" 
        href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  
  <link rel="stylesheet" type="text/css" href="style.css">
  <nav class="nav">
      <div class="container">
        <h1 class="logo"><a href="/Project\Front\index.html">Netizen.in</a></h1>
		
        <ul>
          <li><a href="..\Front\index.html">Home</a></li>
          <li><a href="..\Front\About.html" target="">About US</a></li>
          <li><a href="..\Front\Services\indexs.html">Services</a></li>
          <li><a href="..\Front\Contact.html">Contact</a></li>
		  <li><a href="..\Front\chatbot.html" >Chat-bot</a></li>
		  <li><a href="index.html">Feedback</a></li>
        </ul>
      </div>
    </nav>
</head>
<body>
  <div class="player">
  
    <div class="details">
      <div class="now-playing">PLAYING SONG</div>
      <div class="track-art"></div>
      <div class="track-name">Track Name</div>
      <div class="track-artist">Track Artist</div>
    </div>
  
    <div class="buttons">
      <div class="prev-track" onclick="prevTrack()">
        <i class="fa fa-step-backward fa-2x"></i>
      </div>
      <div class="playpause-track" onclick="playpauseTrack()">
        <i class="fa fa-play-circle fa-5x"></i>
      </div>
      <div class="next-track" onclick="nextTrack()">
        <i class="fa fa-step-forward fa-2x"></i>
      </div>
    </div>
  
    <div class="slider_container">
      <div class="current-time">00:00</div>
      <input type="range" min="1" max="100"
        value="0" class="seek_slider" onchange="seekTo()">
      <div class="total-duration">05:00</div>
    </div>
  
    <div class="slider_container">
      <i class="fa fa-volume-down"></i>
      <input type="range" min="1" max="100"
        value="99" class="volume_slider" onchange="setVolume()">
      <i class="fa fa-volume-up"></i>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
